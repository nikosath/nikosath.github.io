<script type="text/javascript">
/* Carousel configuration */
var carouselConfiguration = 'carousel' || false;
var gfx_path = 'assets/';
 //fixed by WP
 if(gfx_path.indexOf('?') != '-1'){ gfx_path = gfx_path.substring(0, gfx_path.indexOf('?'));}

/**
* Carousel using FlexSlider
*
* get configured carousel via tag line 1
* create an object
* carousel { carousel: true, nav: true, lang : true, animation : 'slide' | 'fade'   }
*/
var carousel = {
  'range_start' : 1,
  'range_end' : 3,
  'extension': '.jpg'
};

if(carouselConfiguration) {
 // split to tokens
 carouselConfigurationTokens = carouselConfiguration.split(',');
 for(i=0; i < carouselConfigurationTokens.length; ++i) {
    if(carouselConfigurationTokens[i] == 'slide' || carouselConfigurationTokens[i] == 'fade'){
      carousel['animation'] = carouselConfigurationTokens[i];
    }
    else {
      carousel[carouselConfigurationTokens[i]] = true;
    }
  }

  if(carousel.carousel) {

    var lang = carousel.lang ? '_' + $('html').attr('lang') : '';
    var home = carousel.home ? '_home' : '';

    $(function(){

        $('#headerimage').html('');
        $('#headerimage').append('<div id="slider-container"></div>');
        $('#slider-container').append('<ul class="slides"></ul>');

        for(i=carousel.range_start; i<=carousel.range_end; ++i){
           var img = gfx_path + i + lang + home + carousel.extension;
           var li = '<li><img src="' + img + '"></li>';
           $('.slides').append(li);
        }

        $('#slider-container').flexslider(
            {
                controlNav: carousel.nav || false,
                directionNav: carousel.nav || false,
                animation: carousel.animation || 'fade',
                slideshowSpeed: 8000
            }
        );
    });

  }
}


/**
* Scroll to follow script using jquery.scrollfollow.js
*
*/

function scrollToFunc() {
	window.scrollTo(0,0);
}

function addFixedMenu() {
	/* scroll-follow */
	$( '#fixed_mobile_action_menu' ).scrollFollow(
		{speed: 300,relativeTo: 'bottom'}
		);
	}

$(function() {
	setTimeout('scrollToFunc()',850);

	setTimeout('addFixedMenu()',1000);

    /* --- mobile menu --- */
	$('.mobilenav').toggle(function(){
		$('#top-navigation').stop().slideDown(700);
	},function(){
		$('#top-navigation').stop().slideUp(700);
	});

	if($("ul#nav").length < 1){
		$(".mobilenav").css("display","none");
	}

    $(window).bind('orientationchange', function(e) {
        var curTxt = $(".plus-toggle").text();
        var $lefty = $(".buttons-nav");
        switch ( window.orientation ) {
            case 90:
            case -90:
            case 0:
               if (curTxt == "[-]") {
                   $lefty.css({
                      width: $(window).width(),
                  });
               };
            break;
          }
    });

    $(".plus-toggle").click(function () {
      var curTxt = $(this).text();
      var $lefty = $(".buttons-nav");

        if (curTxt == "[+]") {
          //open
          $(this).text("[-]");
          $lefty.css({
              width: $(window).width(),
              left: -$(window).width()
          });
          $lefty.show();
          $lefty.animate({
            left: 0
          });
        }else{
          $(this).text("[+]");
          //close
          $lefty.animate({
            left: -10 - ($lefty.outerWidth())
          });
        }
    });

});
